<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css" hot-reload="1">
    <script> var $$$ = {}; </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/1.0.2/easeljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.5/push.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- [preview-start] -->
        <div class="assistant">
            <div class="header">
                <h1>Welcome to your WebApp Setup!</h1>
            </div>

            <div class="padded">
                <span class="md">
                    To get started, click the following button to copy the template files over to your project folder.
                </span>

                <p>
                    <btn class="padded-3" icon="copy" bgcolor="#f80" @click="copyTemplate()">Copy Template</btn>
                    <a href="/?preview=1" target="_blank"><btn class="padded-3" icon="eye" bgcolor="#08f">Preview Template</btn></a>
                </p>

                <span class="md">
                    Here's what the template looks like:
                </span>
            </div>

            <div class="preview">
                <!-- [preview-end] -->

                <div class="page">
                    <!-- Insert your App HTML here -->
                    <btn icon="star-o">Test Button</btn>

                    <!-- Alternatively, use "routes" to make a Single-Page-App (SPA) -->
                    <p>Here's an example of a Route view:</p>
                    <div class="frame">
                        <router-view></router-view>
                    </div>
                </div>

                <!-- [preview-start] -->
            </div>

        </div>
        <!-- [preview-end] -->
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
